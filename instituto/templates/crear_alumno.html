          $("#elTelefono").keyup(function () {

          });
          
          
      });
</script>
<style type="text/css">

<body id="total">
    
        <div id="cuadroCabeza">
                <strong>Editar alumno: DNI-{{alumno_form.dni.value}}</strong>
                        
                

        </div>
    <div id="cuadroPrincipal">

            


            <form class="user" method="POST">
                    {% csrf_token %}

                        

                        

                        

                    {{alumno_form.dni}}
                    {{alumno_form.correoElectronico}}
                        {{alumno_form.apellido}} 
                        {{alumno_form.nombre}} 
                        
                        
                        {{alumno_form.domicilio}} 
                        {{alumno_form.telefono}} 
                        
                        


                
                


                

                

                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4" class="sub">Apellido</label>
                            <input type="text" class="form-control" id="apellidoIn" placeholder="Apellido" value="{{alumno_form.apellido.value}}">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputPassword4" class="sub">Nombre</label>
                          <input type="text" class="form-control" id="nombreIn" placeholder="Nombre" value="{{alumno_form.nombre.value}}">
                        </div>
                </div>

                <div class="form-row">
                        
                        <div class="form-group col-md-6">
                          <label for="inputPassword4" class="sub">Sexo Biologico:</label>
                          <select name="sexo" id="id_sexo" class="form-control">
                              {% if alumno_form.sexo.value == "Mujer" %}

                              <option >Hombre</option>
                              <option selected>Mujer</option>
                              {%else%}

                                <option selected>Hombre</option>
                                <option>Mujer</option>
                                {%endif%}

                                

                              </select>
                        </div>
                        <div class="form-group col-md-6">
                                <label for="inputPassword4" class="sub">Fecha Nacimiento:</label>
                                
                                <input type="date" id="id_fechaNac"  class="form-control" value={{alumno_form.fechaNac.value|date:"Y-m-d"}} name="fechaNac"  min="1900-01-01" >
                                
                              </div>
                </div>



                

                <div class="form-group">
                  <label for="inputAddress2" class="sub">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Direccion de domicilio" value="{{alumno_form.domicilio.value}}">
                </div>

                <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword4" class="sub">Telefono:</label>
                            <input type="text" class="form-control" id="elTelefono" value="{{alumno_form.telefono.value}}" placeholder="Numero telefono">
                        </div>
                        
                </div>
                <div class="form-group">
                        <label for="inputAddress2" class="sub">Observaciones:</label>
                        
                        <textarea class="form-control" id="id_observaciones" name="observaciones" placeholder="Anotaciones sobre el alumno..." >{{alumno_form.observaciones.value}}</textarea>
                                
                 </div>
                 <div class="form-group">
                    <label for="inputAddress2" class="sub">Conocimiento Previo:</label>
                    
                    <textarea class="form-control" id="id_conocimientoPrevio" name="conocimientoPrevio" placeholder="Conocimientos que pose el alumno previamente..." >{{alumno_form.conocimientoPrevio.value}}</textarea>
                            
                  </div>
                  <div class="form-group">
                      <label for="inputPassword4" class="sub">Musica Preferida:</label>
                                <select id="id_gustoMusical" name="gustoMusical" class="form-control">
                                      <option selected>Rock</option>
                                      <option>Cumbia</option>
                                    </select>
                      
                      
                              
                  </div>

                <div class="form-group">
                    <label for="inputPassword4" class="sub">Clase a Cursar:</label>
                    <select id="id_especialidadRequerida" name="especialidadRequerida" class="form-control">

                          {% for esp in especialidadesTodas %}
                                       <option value='{{esp.id}}'>{{esp.nombre}}</option>

                            {% endfor %}
                            {% for ep in espeAlu%}
                                              
                                                
                                        
                                              <option value='{{ep.id}}' selected>{{ep.nombre}}</option>
                                        
                                  {% endfor %}
                        </select>
                        
                </div>

                

                
                
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'gestionMusical:alumnos'%}">
                <button type="button" id="salirBoton" class="btn btn-secondary">Salir</button>
            </a>
              </form>
              
            </div>



    
              {%block archivos%}
              <!-- Bootstrap core JavaScript-->
              <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
              <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

              <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
            
              <!-- Custom scripts for all pages-->
              <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

  <script src="{%static 'js/selectMul.js'%}"></script>

    document.getElementById("id_fechaNac").max = new Date().toISOString().split("T")[0];
   

        
</script>
