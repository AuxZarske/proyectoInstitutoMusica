<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
    window.onload = function () {

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Comparacion Alumnos: Pre-Inscriptos/Inscriptos del {{num}}"
            },
            axisY: {

                title: "Cantidad de Alumnos",
                titleFontColor: "#4F81BC",
                lineColor: "#4F81BC",
                labelFontColor: "#4F81BC",
                tickColor: "#4F81BC"
            },
            axisY2: {
                title: "Millions of Barrels/day",
                titleFontColor: "#C0504E",
                lineColor: "#C0504E",
                labelFontColor: "#C0504E",
                tickColor: "#C0504E"

            },
            scales: {
                axisY: [{
                    ticks: {
                        beginAtZero: true,
                        stepSize: 1,
                        min: 0,
                        max: 78

                    }
                }],
            },
            toolTip: {
                shared: true
            },
            legend: {
                cursor: "pointer",
                itemclick: toggleDataSeries
            },
            data: [{
                type: "column",
                name: "Pre-Inscriptos",
                legendText: "Pre-Inscriptos",
                showInLegend: true,
                dataPoints: [
                    { label: "Enero", y: parseInt("{{preEnero}}") },
                    { label: "Febrero", y: parseInt("{{preFebrero}}") },
                    { label: "Marzo", y: parseInt("{{preMarzo}}") },
                    { label: "Abril", y: parseInt("{{preAbril}}") },
                    { label: "Mayo", y: parseInt("{{preMayo}}") },
                    { label: "Junio", y: parseInt("{{preJunio}}") },
                    { label: "Julio", y: parseInt("{{preJulio}}") },
                    { label: "Agosto", y: parseInt("{{preAgosto}}") },
                    { label: "Septiembre", y: parseInt("{{preSeptiembre}}") },
                    { label: "Octubre", y: parseInt("{{preOctubre}}") },
                    { label: "Noviembre", y: parseInt("{{preNoviembre}}") },
                    { label: "Diciembre", y: parseInt("{{preDiciembre}}") }
                ]
            },
            {
                type: "column",
                name: "Inscriptos",
                legendText: "Inscriptos",

                showInLegend: true,
                dataPoints: [
                    { label: "Enero", y: parseInt("{{Enero}}") },
                    { label: "Febrero", y: parseInt("{{Febrero}}") },
                    { label: "Marzo", y: parseInt("{{Marzo}}") },
                    { label: "Abril", y: parseInt("{{Abril}}") },
                    { label: "Mayo", y: parseInt("{{Mayo}}") },
                    { label: "Junio", y: parseInt("{{Junio}}") },
                    { label: "Julio", y: parseInt("{{Julio}}") },
                    { label: "Agosto", y: parseInt("{{Agosto}}") },
                    { label: "Septiembre", y: parseInt("{{Septiembre}}") },
                    { label: "Octubre", y: parseInt("{{Octubre}}") },
                    { label: "Noviembre", y: parseInt("{{Noviembre}}") },
                    { label: "Diciembre", y: parseInt("{{Diciembre}}") }
                ]
            }]
        });
        chart.render();

        function toggleDataSeries(e) {
            if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                e.dataSeries.visible = false;
            }
            else {
                e.dataSeries.visible = true;
            }
            chart.render();
        }

    }
</script>
