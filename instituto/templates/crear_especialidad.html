{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="{%static 'vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{%static 'css/sb-admin-2.min.css'%}" rel="stylesheet">

</head>
<script type="text/javascript">

function boton(num){
    
    document.getElementById("custId").value = num;


}

</script>
<style type="text/css">
        
        input#id_nombre::placeholder{
              text:"Nombre de Especialidad";
             
              

        }
        input#id_descripcion{
              placeholder:"Descripcion";
             
              

        }
        div.cuadro{
            
            margin-top: 10%;
            padding-right: 23%;
            padding-left: 23%;
        }
        button#botonVolver{

          float: right;
          border-radius: 43px 43px 43px 43px;
          -moz-border-radius: 43px 43px 43px 43px;
          -webkit-border-radius: 43px 43px 43px 43px;
          border: 3px solid #5d23e6;
          background-color: rgb(63, 200, 235);

        }
        div#llkk{
            color: black;
            background-color: rgb(61, 178, 207);
            padding: 3%;
            border-radius: 43px 43px 43px 43px;
          -moz-border-radius: 43px 43px 43px 43px;
          -webkit-border-radius: 43px 43px 43px 43px;
          border: 3px solid #ccd2d9;
        }

    </style>
<body class="bg-gradient-primary">

  <div class="container">

    
      
        <!-- Nested Row within Card Body -->
        
          
          
          
            <div class="cuadro">
                <div id="llkk">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear Especialidad!</h1>
              </div>
              <form class="user" method="POST">
              {% csrf_token %}
              {% if error %}
                    
                    <meta http-equiv="refresh" content="0; URL= {% url 'gestionMusical:error_404'%}">
              {% else %}
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">

                         {{especialidad_form.as_p}} 
                         


                  </div>
                  
               
                </div>
                <p> </p>
                <div>
                        <button type= "submit"   class="btn btn-primary btn-user btn-block" value="otro" onclick="boton(1)">Registrar y Cargar Otra
                                
                        </button>
                        
                        <br>
                <button type= "sumbit" class="btn btn-primary btn-user btn-block" value="termine" onclick="boton(2)">Registrar y Terminar
                        
                </button>
                <input type="hidden" id="custId" name="custId" value="no cambio">
            </div>
                {% endif %}
                </form>
               
            </div>


            <button id="botonVolver">Volver</button>
            </div>
            
          
        
      
    

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
  <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js'%}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{%static 'js/sb-admin-2.min.js'%}"></script>

</body>

</html>
